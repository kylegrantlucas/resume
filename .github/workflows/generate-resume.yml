name: Generate Resume PDFs
on: [push]
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.0
      - name: Install resume-exporter
        run: go install github.com/kylegrantlucas/resume-exporter
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: generate resume
        run: make
      - name: Artifact resumes to check
        uses: actions/upload-artifact@v2
        with:
          name: resumes
          path: output/*.pdf
      - name: Release resumes
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            output/kyle_classic.pdf
            output/kyle_modern.pdf