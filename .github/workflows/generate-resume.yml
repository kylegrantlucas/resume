name: Generate Resume PDFs
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install fonts
        run: |
          # Create font directory
          mkdir -p ~/.local/share/fonts

          # Download Helvetica Neue from GitHub
          curl -sL https://github.com/ifvictr/helvetica-neue/archive/refs/heads/master.zip -o helvetica-neue.zip
          unzip -q helvetica-neue.zip
          cp helvetica-neue-master/*.otf ~/.local/share/fonts/
          rm -rf helvetica-neue.zip helvetica-neue-master

          # Download Avenir Next from GitHub
          curl -sL "https://github.com/openwhyd/openwhyd/raw/main/public/fonts/AvenirNext-Regular.ttf" -o ~/.local/share/fonts/AvenirNext-Regular.ttf
          curl -sL "https://github.com/openwhyd/openwhyd/raw/main/public/fonts/AvenirNext-Bold.ttf" -o ~/.local/share/fonts/AvenirNext-Bold.ttf
          curl -sL "https://github.com/openwhyd/openwhyd/raw/main/public/fonts/AvenirNext-Medium.ttf" -o ~/.local/share/fonts/AvenirNext-Medium.ttf
          curl -sL "https://github.com/openwhyd/openwhyd/raw/main/public/fonts/AvenirNext-DemiBold.ttf" -o ~/.local/share/fonts/AvenirNext-DemiBold.ttf

          # Refresh font cache
          fc-cache -f -v

          # Verify fonts installed
          fc-list | grep -i "avenir\|helvetica" || echo "Fonts installed"

      - name: Setup just
        uses: extractions/setup-just@v2

      - name: Download resume-exporter
        run: |
          curl -sL https://github.com/kylegrantlucas/resume-exporter/releases/latest/download/resume-exporter-linux-x86_64.tar.gz | tar xz
          sudo mv resume-exporter /usr/local/bin/

      - name: Generate resumes
        run: just

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: resumes
          path: output/*.pdf

      - name: Release resumes
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            output/kyle_classic.pdf
            output/kyle_modern.pdf

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: kylegrantlucas/kylelucas.io
          event-type: resume-generated
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
