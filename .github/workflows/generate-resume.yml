name: Generate Resume PDFs
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Setup just
        uses: extractions/setup-just@v2

      - name: Build resume-exporter
        run: |
          git clone --depth 1 https://github.com/kylegrantlucas/resume-exporter.git /tmp/resume-exporter
          cd /tmp/resume-exporter
          cargo build --release
          sudo cp target/release/resume-exporter /usr/local/bin/

      - name: Generate resumes
        run: just

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: resumes
          path: output/*.pdf

      - name: Release resumes
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            output/kyle_classic.pdf
            output/kyle_modern.pdf

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: kylegrantlucas/kylelucas.io
          event-type: resume-generated
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
