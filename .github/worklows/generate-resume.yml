on:
  push:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: generate resume
        run: make
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: resumes
          path: output/*.pdf